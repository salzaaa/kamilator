<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="discalc" readonly placeholder="0" />
      <div class="btns">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
        <button class="operator">+</button>
        <button class="clear">C</button>
      </div>
    </div>
    <script src="calc.js" defer></script>
  </body>
</html>
